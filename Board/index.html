<!doctype html>
<html ng-app="messageBoard">
<head>
    <meta charset="utf-8">
    <title>Message Board</title>

    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/board.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.1.5/angular.min.js"></script>
    <script src="js/main.js"></script>

</head>
<body ng-controller="MessageBoardCtrl">


<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>Message Board</h1>
        </div>

        <div class="col-md-12 header">
            <button class="btn btn-primary btn-sm col-sm-1" type="button">Add New</button>&nbsp;
            <button class="btn btn-primary btn-sm col-sm-1" type="button">Remove</button>&nbsp;
            <input placeholder="Search..." class="col-sm-3" ng-model="query">

        </div>
    </div>
    <div class="row">
        <div class="col-md-2" style="background-color:antiquewhite; height:500px;">
            <table class="table table-hover">
                <tr ng-repeat="message in messages | filter: {type: 'post'}">
                    <td>
                        {{message.title}}
                    </td>
                </tr>
            </table>
        </div>

        <div class="col-md-10" style="background-color:lavenderblush; height:500px; overflow: auto;">
            <table class="table messages table-hover">
                <tr ng-repeat="message in messages | filter: query | filter: {parent: 5}">
                    <td>{{message.text}}, {{message.parent}}</td>
                </tr>
            </table>
        </div>
    </div>

</div>

</body>
</html>
